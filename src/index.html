<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Desktop Notes</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'"
    />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="sidebar__header">
          <div>
            <p class="eyebrow">Desktop Notes</p>
            <h1>Ghi chú</h1>
          </div>
          <button id="add-note" class="primary" type="button">+ Thêm</button>
        </div>
        <div class="sidebar__content">
          <p class="section-title">Danh sách</p>
          <ul id="note-list" class="note-list" role="list"></ul>
        </div>
      </aside>
      <main class="editor">
        <div class="editor__toolbar">
          <div>
            <p class="section-title">Nội dung</p>
            <p id="note-updated" class="muted">Chọn ghi chú để chỉnh sửa</p>
          </div>
          <button id="delete-note" class="ghost" type="button" disabled>
            Xóa
          </button>
        </div>
        <div class="editor__body">
          <input
            id="note-title"
            class="title-input"
            placeholder="Tiêu đề"
            type="text"
            disabled
          />
          <textarea
            id="note-body"
            class="body-input"
            placeholder="Bắt đầu ghi chú..."
            disabled
          ></textarea>
        </div>
        <div id="empty-state" class="empty-state">
          <p>Chưa có ghi chú nào. Hãy bấm <strong>+ Thêm</strong> để tạo ghi chú mới.</p>
        </div>
      </main>
    </div>
  </body>
</html>
